<!DOCTYPE html>
<html>
<head>
	<title>
		Chat-Box
	</title>
	<link rel="stylesheet" type="text/css">
	<style>
	#one
	{
		color:red;
	}
	body
	{
		background:yellow;
	}
</style>
</head>
<body>
	<p id="one">WELCOME TO MY CHAT APP</p>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket=io();

		socket.on('connect',()=>
		{
			console.log('connect');

			socket.emit('createEmail',{
				from:'Server',
				text:'This is regarding our new update'	
		});
			
		});

		

		socket.on('disconnect',()=>
		{
			console.log('disconnected');
		});
		socket.on('newEmail',(email)=>{
			console.log('New Email AHHHHH!!!!');
			console.log(email); 
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <link rel="stylesheet" href="/css/styles.css">
	<title>
		MY CHATTER BOX
	</title>
</head>
<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">

	<ol id="messages" class="chat__messages"></ol>
	<div class="chat__footer">
	<form id="message">
		<input name="message-grp" placeholder="EnterMsg" id="inputMsg" type="text" autofocus autocomplete="off">
		<button id="btn">Submit</button>
	</form>
		<button id="btn2">Send Location</button>
	</div>
</div>
<script id='message-template' type='text/template'>
	<li class="message">
		<div class='message__title'>
			<h4>{{from}}</h4>
			<span>{{createdAt}}</span>
		</div>
		<div class='message__body'>
			<p>{{text}}</p>
		</div>
		<div>
	</div>
	</li>
	</script>
